<!DOCTYPE html>
<html lang = "en" dir = "ltr">
  <head>
    <meta charset = "utf-8">
    <title></title>
  </head>
  <body>
    <form method = "get">
      Things we will cover:
      <ol>
        <li> Linking Radio Buttons </li>
        <li> Drop-down menus </li>
        <li> Text-area inputs </li>
      </ol>

      <h3> Do you already own a dog? </h3>

      <input type = "radio" id = "yes" name = "dog_choice" value = "yes">
      <label for = "yes">Yes</label>

      <input type = "radio" id = "no" name = "dog_choice" value = "yes">
      <label for = "no">No</label>

      <br>

      <h3> How clean is your house? (1-3)</h3>

      <select name = "stars">
        <option value = "Great"> 3 </option>
        <option value = "Good"> 2 </option>
        <option value = "Horrible"> 1 </option>
      </select>

      <p> Any other comments? </p>
      <textarea name = "name" rows = "10" cols = "100"></textarea>

    </form>


  </body>

</html>
