<!DOCTYPE html>
<html lang = "en" dir = "ltr">
  <head>
    <meta charset = "utf-8">
    <title></title>
  </head>
  <body>
    <h1> Puppy Adoption Page </h1>
    <h2> Please enter information: </h2>

    <form method = "get">
      <label for = "first">First Name:</label>
      <input id = "first" type = "text" name = "" placeholder= "First Name ">

      <label for = "last">Last Name:</label>
      <input id = "last" type = "text" name = "" placeholder = "Last Name">

      <br>

      <label for = "email">Email:</label>
      <input id = "email" type = "email" name = "" placeholder = "name@email.com">

      <label for = "pass">Password: </label>
      <input id = "pass" type = "password" name = "" value = "">

      <br>

      <p>Are you over 18?</p>

      <label for = "yes"> Yes: </label>
      <input type = "radio" name = "over18" value "yesOver18">
      <label for = "no"> No: </label>
      <input type = "radio" name = "over18" value "noOver18">

      <br>

      <p>Do you have Credit Card or Paypal?</p>
      <select name = "payment">
        <option value = "cc"> Credit Card </option>
        <option value = "pp"> Paypal </option>

      <input type = "submit" name = "" value = "Submit">
  </body>

</html>
